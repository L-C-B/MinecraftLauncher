<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/settings.css">
    </head>
    <body>
        <div class="settings-box">
            <button class="button" id="save">Save</button>
            <img class="logo" src="../../images/logo.png">
            <p><h1 class="ramtext">Ram & Version</h1></p>
            <select name="Select" type="Select" id="ram" onchange="getRam()">
                <option value="1G">1G</option>
                <option value="2G">2G</option>
                <option value="3G">3G</option>
                <option value="4G">4G</option>
                <option value="5G">5G</option>
                <option value="6G">6G</option>
                <option value="7G">7G</option>
                <option value="8G">8G</option>
            </select>
            <select name="Select" type="Select" id="version" onchange="getVersion()">
                <option value="1G">1.7.10</option>
                <option value="2G">1.8.9</option>
                <option value="3G">1.9.4</option>
                <option value="4G">1.12.2</option>
                <option value="5G">1.13.2</option>
                <option value="6G">1.14.4</option>
                <option value="7G">1.15.2</option>
                <option value="8G">1.16.5</option>
            </select>
        </div>
        <script src="../js/settings.js"></script>
    </body>
</html>
